<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestionnaire MVC de produit</title>
</head>
<body>
    <div class="container">
        <br>

        <h1>Gestionnaire MVC de produits</h1>

        <br>
        <div class="float-end">
            <label for="numberFilterPrice">Filtrer les produits à moins de X$</label>
            <input id="numberFilterPrice" type="number" min="0"> <!-- Dans le controller, ajouter l'event listener associé à la logique du changement de ce input ('change') -->
        </div>
        <table id="productsTable" class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prix (en $)</th>
                <th scope="col">Quantité</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example de data
              <tr>
                <td>Ananas</td>
                <td>5$</td>
                <td>1</td>
              </tr> -->
              
            </tbody>
        </table>
        <br>
        <button id="btnGetFormAddProduct" class="btn btn-primary">Ajouter un produit</button> <!-- Dans le controller, ajouter l'event listener associé à la logique de ce button => cela devrait faire apparaitre le formulaire associé, et faire disparaitre l'autre formulaire en plus de le reset si l'autre formulaire était actif ('click') -->
        <button id="btnGetFormDeleteProduct" class="btn btn-primary">Supprimer un produit</button> <!-- Dans le controller, ajouter l'event listener associé à la logique de ce button ('click') cela devrait faire apparaitre le formulaire associé, et faire disparaitre l'autre formulaire en plus de le reset si l'autre formulaire était actif -->
        <br><br><br>
        
        

        <div id="divFormAddProduct" class="d-none">
          <h2>Formulaire d'ajout de produits</h2>
          <br>

          <form>
            <div class="form-group">
              <label for="tAddProductName">Nom du produit à ajouter</label>
              <input id="tAddProductName" type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label for="numberAddProductPrice">Prix du produit à ajouter (s'il n'existe pas déjà dans la liste)</label>
              <input id="numberAddProductPrice" type="number" class="form-control" name="price" min="0">
            </div>
            <div class="form-group">
              <label for="numberAddProductQuantity">Quantité de produit à ajouter</label>
              <input id="numberAddProductQuantity" type="number" class="form-control" name="quantity" required min="1">
            </div>

            <br>
            <button type="reset" class="btn btn-secondary">Fermer</button> <!-- Dans le controller, ajouter l'event listener associé à la logique de ce button => Ce bouton devrait aussi permettre de 'cacher' le formulaire ('reset') -->
            <button type="submit" class="btn btn-primary">Soumettre</button> <!-- Dans le controller, ajouter l'event listener associé à la logique de ce button => après un submit, le formulaire devrait aussi se 'cacher' ('submit') -->
          </form>
        </div>

        <div id="divFormDeleteProduct" class="d-none">
          <h2>Formulaire de suppression de produits</h2>
          <br>

          <form>
            <div class="form-group">
              <label for="tDeleteProductName">Nom du produit à supprimer</label>
              <input id="tDeleteProductName" type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label for="numberDeleteProductQuantity">Quantité de produit à supprimer</label>
              <input id="numberDeleteProductQuantity" type="number" class="form-control" name="quantity" required min="1">
            </div>

            <br>
            <button type="reset" class="btn btn-secondary">Fermer</button> <!-- Dans le controller, ajouter l'event listener associé à la logique de ce button => Ce bouton devrait aussi permettre de 'cacher' le formulaire ('reset') -->
            <button type="submit" class="btn btn-primary">Soumettre</button> <!-- Dans le controller, ajouter l'event listener associé à la logique de ce button => après un submit, le formulaire devrait aussi se 'cacher' ('submit') -->
          </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer type="module" src="./Controllers/Controller.js"></script>
</body>
</html>
